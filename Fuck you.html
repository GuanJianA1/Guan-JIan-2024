<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgb(101, 105, 105);
            text-align: center;
            padding: 50px;
        }
        .header img {
            width: 200px; /* 图片宽度放大 */
            height: 200px; /* 图片高度放大 */
        }
        .content {
            margin: 40px auto;
            background-color: aliceblue;
            font-size: 24px; /* 增大文字尺寸 */
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            line-height: 1.8; /* 增加行间距 */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://down-tw.img.susercontent.com/file/8df9e63cb411adbc4e40406b349dace5" alt="图片">
    </div>
    <div class="content">
        <p><strong>我们分手了，请注意分寸！</strong></p>
        <p><strong>不要再发消息了，谢谢！</strong></p>
    </div>
</body>
</html>
